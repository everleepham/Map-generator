
<svg viewBox="0 0 0 0"
     width="0"
     height="0"
     stroke-linejoin="round"
     stroke-linecap="round"
     fill-rule="evenodd"
     fill="none"
     xmlns="http://www.w3.org/2000/svg">

    <defs>
        <pattern id="green" height="10" width="10" patternUnits="userSpaceOnUse">
         <line x1="0" y1="0" x2="10" y2="10" stroke-width="2" stroke="#99AA77"/>
        </pattern>
    </defs>
    <marker id="wall" markerWidth="20" markerHeight="20" refX="10" refY="10" markerUnits="userSpaceOnUse">
        <circle cx="10" cy="10" r="10" fill="context-stroke" stroke="context-stroke" stroke-width="1"/>
    </marker>
    <filter id="shadow">
        <feDropShadow dx="2" dy="2" stdDeviation="2"/>
    </filter>


    <style>
        <!-- Generation of the style HERE-->
        <!-- Generate a style for each map element class -->
        .Building {
            stroke: none;
            stroke-width: 1.0;
            fill: #D6A36E;
            marker: none;
            filter: url(#shadow);
            z_order: 0;   
        }
        .District {
            stroke: none;
            stroke-width: 1.0;
            fill: none;
            marker: none;
            filter: none;
            z_order: 0;   
        }
        .Road {
            stroke: #FFF2C8;
            stroke-width: 8.0;
            fill: none;
            marker: none;
            filter: none;
            z_order: 1;   
        }
        .Wall {
            stroke: #606661;
            stroke-width: 7.6;
            fill: none;
            marker: url(#wall);
            filter: none;
            z_order: 0;   
        }
        .Plank {
            stroke: FFF2C8;
            stroke-width: 1.0;
            fill: none;
            marker: none;
            filter: none;
            z_order: 0;   
        }
        .Prism {
            stroke: none;
            stroke-width: 1.0;
            fill: none;
            marker: none;
            filter: none;
            z_order: 0;   
        }
        .Square {
            stroke: black;
            stroke-width: 1.0;
            fill: #F2F2DA;
            marker: none;
            filter: none;
            z_order: 0;   
        }
        .Green {
            stroke: #99AA77;
            stroke-width: 1.0;
            fill: url(#green);
            marker: none;
            filter: none;
            z_order: 0;   
        }
        .Field {
            stroke: #99AA77;
            stroke-width: 1.0;
            fill: url(#green);
            marker: none;
            filter: none;
            z_order: 0;   
        }
        .Tree {
            stroke: black;
            stroke-width: 1.0;
            fill: #667755;
            marker: none;
            filter: none;
            z_order: 0;   
        }
        .Earth {
            stroke: none;
            stroke-width: 1.0;
            fill: none;
            marker: none;
            filter: none;
            z_order: 0;   
        }
        .Water {
            stroke: none;
            stroke-width: 1.0;
            fill: #779988;
            marker: none;
            filter: none;
            z_order: 0;   
        }
        .River {
            stroke: #779988;
            stroke-width: 36.79280025660657;
            fill: none;
            marker: none;
            filter: none;
            z_order: 0;   
        }
    </style>

    <rect x="0" y="0" width="0" height="0" fill="#FFF2C8" />
        <g transform="scale(-1 -1) translate(0 0)">
            <g transform="scale(-1 1) translate(0 0)">
            <!-- Generate for each item of the map -->
            </g>
        </g>
</svg>